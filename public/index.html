<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- og card tags -->
    <meta content="Msg2Mars" property="og:title"/>
    <meta content="Encode your own secret messages in a parachute, just like Perseverance!" property="og:description"/>
    <meta content="https://sjwarner.github.io/perseverance-parachute-generator/card-image.png" property="og:image"/>
    <meta content="An example of an encoded parachute" property="og:image:alt"/>

    <!-- Twitter card tags-->
    <meta content="Msg2Mars" name="twitter:title"/>
    <meta content="Encode your own secret messages in a parachute, just like Perseverance!" name="twitter:description"/>
    <meta content="https://sjwarner.github.io/perseverance-parachute-generator/card-image.png" name="twitter:image"/>
    <meta content="An example of an encoded parachute" name="twitter:image:alt"/>
    <meta content="summary_large_image" name="twitter:card"/>
    <meta content="@msg2mars" name="twitter:creator"/>

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Msg2Mars</title>
    <script>
      if(!sessionStorage.getItem("_swa")&&document.referrer.indexOf(location.protocol+"//"+location.host)!==
      0)
      {fetch(
        "https://counter.dev/track?" +
          new URLSearchParams({
            referrer: document.referrer,
            screen: screen.width + "x" + screen.height,
            user: "sjwarner",
            utcoffset: "1",
          })
      )}
      ;sessionStorage.setItem("_swa","1");
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
